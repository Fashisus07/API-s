<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend E-Commerce API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            max-width: 600px;
            text-align: center;
        }
        .status-badge {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #667eea;
        }
        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .endpoints {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 2rem;
            text-align: left;
        }
        .endpoints h2 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #764ba2;
        }
        .endpoint {
            display: flex;
            align-items: center;
            margin: 0.8rem 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        .method {
            background: #667eea;
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            margin-right: 0.8rem;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
        }
        .method.post {
            background: #10b981;
        }
        .method.put {
            background: #f59e0b;
        }
        .method.delete {
            background: #ef4444;
        }
        .path {
            color: #333;
        }
        .info {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 2px solid #e5e7eb;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>
<body>

        <p>

        </p>
        
        <div class="endpoints">
            <h2>ðŸ“¡ Endpoints PÃºblicos</h2>
            <div class="endpoint">
                <span class="method post">POST</span>
                <span class="path">/api/auth/register</span>
            </div>
            <div class="endpoint">
                <span class="method post">POST</span>
                <span class="path">/api/auth/login</span>
            </div>
            <div class="endpoint">
                <span class="method">GET</span>
                <span class="path">/api/products</span>
            </div>
        </div>

        <div class="info">
            Puerto: <strong>8080</strong> | 
            Base de Datos: <strong>PostgreSQL</strong> | 
            Framework: <strong>Spring Boot 3.2.5</strong>
        </div>
    </div>
</body>
</html>
